exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 0     # no border globally
    col.active_border = rgba(dba6b0ff)
    col.inactive_border = rgba(00000000)
    layout = stack
    resize_on_border = true
}

group {
    col.border_active = rgba(dba6b0ff)
    col.border_inactive = rgba(00000000)
    col.border_locked_active = rgba(dba6b0ff)
    col.border_locked_inactive = rgba(00000000)
}
decoration {
    rounding = 10

    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur,waybar
